<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Oleo+Script+Swash+Caps:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.1/css/all.css">
    <script defer src="script.js"></script>
    <title>Colors</title>
</head>

<body class="">
    <!-- displays the active color name here -->
    <main class="color-description">
        <h1 class="color-description__text">Add some Color</h1>
    </main>

    <!-- color menu with radio buttons -->
    <nav>
        <div class="color-menu">
            <div class="color-menu__icon">
                <i class="fas fa-bars"></i>
            </div>

            <ul class="color-menu__list">
                <li class="color-menu__item color-menu__item--white">
                    <input type="radio" name="color-choice" value="white">White</li>
                <li class="color-menu__item color-menu__item--red">
                    <input type="radio" name="color-choice" value="red">Red</li>
                <li class="color-menu__item color-menu__item--blue">
                    <input type="radio" name="color-choice" value="blue">Blue</li>
                <li class="color-menu__item color-menu__item--green">
                    <input type="radio" name="color-choice" value="green">Green</li>
                <li class="color-menu__item color-menu__item--purple">
                    <input type="radio" name="color-choice" value="purple">Purple</li>
                <li class="color-menu__item color-menu__item--yellow">
                    <input type="radio" name="color-choice" value="yellow">Yellow</li>
                <li class="color-menu__item color-menu__item--orange">
                    <input type="radio" name="color-choice" value="orange">Orange</li>
                <li class="color-menu__item color-menu__item--black">
                    <input type="radio" name="color-choice" value="black">Black</li>
            </ul>
        </div>
    </nav>
</body>

</html>
